<div id="github" class="col-12">

  <div class="text-center pt-5">
    <div *ngFor="let repositorio of repositorios" class=" card bg-white mb-3  p-3 animated zoomIn">
      <h4> <i class="fab fa-github-alt"></i> {{ repositorio.full_name }} <i class="fab fa-github"></i></h4>
      <hr>
      <p>Descripcion: {{ repositorio.description }} </p>
      <p>Lenguaje: {{repositorio.language}} </p>
      <p>
        <i class="fas fa-code-branch"></i>
        <a [href]="repositorio.html_url" target="_blank"> Ver Codigo </a>
      </p>
    </div>

    <h3 *ngIf="loading"> <i class="fas fa-spinner fa-spin"></i> </h3>
    <div class="alert alert-danger" *ngIf="status == 'error'">Error al Cargar Datos</div>

    <button class="btn btn-primary btn-block mb-3" (click)="getNextRepos()" *ngIf="hay_mas" [disabled]="loading || status == 'error'"><i
        class="fas fa-sync-alt"></i> Cargar mas repositorios </button>
  </div>
</div>
