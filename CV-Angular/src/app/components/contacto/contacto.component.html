<div class="row">

  <div class="seccion-imagen col-md-6 animated slideInDown">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3765.5940891754294!2d-99.04816168544603!3d19.300010349908913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce02e32d81fc1b%3A0x3c16a0b928fcc561!2sNopalera!5e0!3m2!1ses!2smx!4v1565734485726!5m2!1ses!2smx"
      width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>

  <div class="seccion-cont col-md-6 animated slideInUp">

    <div class="contacto col-12">

      <h2 class="contacto-titulo">Contacto</h2>

      <form class="contacto-form"  method="POST" action="https://formspree.io/arl96uam@gmail.com">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" placeholder="nombre completo"
            pattern='^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$' required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="email@emal.com"
            pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$" required>
          <small class="form-text text-muted">Nunca compartiré su correo electrónico con nadie más, pero lo necesito
            para corresponder tu mensaje.</small>
        </div>
        <div class="form-group">
          <label for="empresa">Empresa</label>
          <input type="text" class="form-control" name="empresa" placeholder="nombre de la empresa"
            pattern='^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$' required>
        </div>
        <div class="form-group">
          <label for="asunto">Asunto</label>
          <input type="text" class="form-control" name="asunto" placeholder="motivo de contacto"
            pattern='^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$' required>
        </div>
        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input type="tel" class="form-control" name="telefono" placeholder="55-5555-5555"
            pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
          <small class="form-text text-muted">Nunca compartiré su numero con nadie más, pero lo necesito
            para corresponder tu mensaje. Asegurate de escribir con el formato corresponiente (incluye guiones)</small>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" name="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-block">Enviar</button>
      </form>

    </div>

    <app-footer></app-footer>

  </div>
</div>
