<div class="row text-center">
  <div class="col">
    <h1>Padre</h1>
    <h2>{{contador}}</h2>

    <button
      class="btn btn-info"
      [style.margin-right.px]="5"
      (click)="aumentar()">
      Incrementar
    </button>
    <button
      class="btn btn-success"
      [style.margin-left.px]="5"
      (click)="decrementar()">
      Decrementar
    </button>
  </div>
</div>
