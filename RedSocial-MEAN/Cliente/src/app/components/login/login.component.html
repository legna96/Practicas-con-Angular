<div class="col-lg-5">
  <h1 class="h1-strong">{{title}}</h1>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Ingreso Completado Correctamente, Bienvenido.!
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    El Ingreso ha fallado, quizas tu email 칩 contrase침a sean incorrectos, intentalo de nuevo con otros datos
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-12">
    <p>
      <label for="email">E-mail</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        required>
      <span *ngIf="!email.valid && email.touched">
        El e-mail no es correcto.!
      </span>
    </p>
    <p>
      <label for="password">Contrase침a</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
      <span *ngIf="!password.valid && password.touched">
        La contrase침a es obligatoria.!
      </span>
    </p>

    <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid">
  </form>
</div>
