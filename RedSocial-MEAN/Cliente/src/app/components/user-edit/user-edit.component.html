<div class="col-lg-5">
  
  <h1 class="h1-strong">{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Se han actualizado tus datos correctamente
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    No se han podido actualizar tus datos, quiza ya esten en uso.
    intentalo de nuevo con otros datos
  </div>

  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label for="name">Nombre</label>
      <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required/>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label for="surname">Apellidos</label>
      <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required/>
      <span *ngIf="!surname.valid && surname.touched">
        Los apellidos son obligatorios
      </span>
    </p>
    <p>
      <label for="nick">Apodo</label>
      <input type="text" class="form-control" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required/>
      <span *ngIf="!nick.valid && nick.touched">
        El Apodo es obligatorio
      </span>
    </p>
    <p>
      <label for="email">Correo Electronico</label>
      <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required/>
      <span *ngIf="!email.valid && email.touched">
        El Correo Electronico es obligatorio
      </span>
    </p>

    <div *ngIf="user.image">
      <img src="{{ url + 'get-image-user/' + user.image}}" class="img-responsive"/>
    </div>

    <p>
      <label for="image">Sube tu avatar</label>
      <input type="file" class="form-control" (change)="fileChangeEvent($event)"/>
    </p>

    <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid">
  </form>
</div>
