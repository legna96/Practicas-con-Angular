<div class="col-lg-10">
  <h3>{{title}}</h3>
  <!--Listado de Mensajes Recibidos-->
  <div class="people" *ngIf="messages">
    <!--LISTADO-->
    <div *ngFor="let message of messages" class="item-user">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="image-user pull-left">
            <a [routerLink]="['/perfil', message.emitter._id]">
              <img src="{{url + 'get-image-user/' + message.emitter.image}}" *ngIf="message.emitter.image">
              <img src="assets/user-default.jpg" *ngIf="!message.emitter.image">
            </a>
          </div>
          <div class="user-name pull-left">
            <p class="name-surname">
              <a [routerLink]="['/perfil', message.emitter._id]">
                {{ message.emitter.name + ' ' + message.emitter.surname }}
              </a>
              &nbsp;|&nbsp;
              <span class="nickname">{{message.emitter.nick}}</span>
              &nbsp;|&nbsp;
            <span class="date nickname">
              {{ (message.created_at | amFromUnix ) | amLocale:'es' | amTimeAgo}}
            </span>
            &nbsp;|&nbsp;
            <span>
              Enviado a <a [routerLink]="['/perfil', message.receiver._id]"> {{ message.receiver.name + ' ' + message.receiver.surname}}</a>
            </span>
            </p>
            <p>
              {{message.text}}
            </p>
          </div>
          <div class="image-user pull-right">
            <a [routerLink]="['/perfil', message.receiver._id]">
              <img src="{{url + 'get-image-user/' + message.receiver.image}}" *ngIf="message.receiver.image">
              <img src="assets/user-default.jpg" *ngIf="!message.receiver.image">
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--PAGINACION-->
    <ul class="pagination pull-right">
      <li *ngIf="page > 1">
        <a [routerLink]="['/mensajes/enviados', prev_page]">Anterior</a>
      </li>
      <li *ngIf="pages != page && total > 4">
        <a [routerLink]="['/mensajes/enviados', next_page]">Siguiente</a>
      </li>
    </ul>
  </div>
</div>
