<div class="navigation col-lg-12">
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-toggle" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a [routerLink]="['/home']" class="navbar-brand">{{title}}</a>
      </div>

      <div class="collapse navbar-collapse" id="nav-toggle">

        <ul class="nav navbar-nav" *ngIf="userIdentity">
          <li>
            <a [routerLink]="['/home']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-home"></span>
              Inicio
            </a>
          </li>

          <li>
            <a [routerLink]="['/timeline']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-th-list"></span>
              Timeline
            </a>
          </li>

          <li>
            <a [routerLink]="['/gente']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Gente
            </a>
          </li>
          <li>
            <a [routerLink]="['/mensajes/enviar']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-comment"></span>
              Mensajes
            </a>
          </li>
        </ul>

        <ul class=" nav navbar navbar-nav navbar-right" *ngIf="!userIdentity">
          <li>
            <a [routerLink]="['/login']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-log-in"></span>
              Login
            </a>
          </li>
          <li>
            <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Registro
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" *ngIf="userIdentity">
          <li class="avatar">
            <!--cargar imagen de usuario-->
            <img src="{{ url + 'get-image-user/' + userIdentity.image }}" *ngIf="userIdentity && userIdentity.image" />
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              {{userIdentity.nick}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a [routerLink]="['/perfil', userIdentity._id]">
                  <span class="glyphicon glyphicon-user"></span>
                  Mi perfil
                </a>
              </li>
              <li>
                <a [routerLink]="['/mis-datos']">
                  <span class="glyphicon glyphicon-cog"></span>
                  Mis Datos
                </a>
              </li>
              <li>
                <a class="pointer" (click)="logout()">
                  <span class="glyphicon glyphicon-log-out"></span>
                  Cerrar Sesion
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>


<router-outlet></router-outlet>
